<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap-grid</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-50 flex items-center justify-center w-screen h-screen">
    <div class="w-[800px] h-[800px] relative container"></div>
    <script>
      for (let row = 0; row < 15; row++) {
        for (let col = 0; col < 15; col++) {
          const div = document.createElement('div');
          div.style.width = '50px';
          div.style.height = '50px';
          div.style.position = 'absolute';
          div.style.top = `${row * 50 + row * 5}px`;
          div.style.left = `${col * 50 + col * 5}px`;
          div.style.backgroundColor = 'green';
          document.querySelector('.container').appendChild(div);
        }
      }

      gsap.to('.container div', {
        duration: 1,
        scale: 0.1,
        stagger: {
          grid: [15, 15],
          from: 'center',
          // each: 1,
          amount: 1.5,
          repeat: -1,
          yoyo: true
        },
        ease: 'power1.inOut'
      });
    </script>
  </body>
</html>
