<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap-grid</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg w-screen overflow-x-hidden">
    <div class="bg1 h-screen w-full bg-blue-200 flex items-center justify-center">
      <span>1</span>
    </div>
    <div class="bg2 h-screen w-full bg-red-200 flex items-center justify-center">2</div>
    <div class="bg3 h-screen w-full bg-orange-200 flex items-center justify-center">3</div>
    <div class="bg4 h-screen w-full bg-green-200 flex items-center justify-center">4</div>
    <script>
      gsap.to('.bg1 > span', {
        scale: 2,
        rotate: 360,
        scrollTrigger: {
          trigger: '.bg1',
          start: '20% top',
          end: '20% 10%',
          scrub: 1,
          markers: true
        }
      });
    </script>
  </body>
</html>
