<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="rect rect1"></div>
    <div class="rect rect2"></div>
    <div class="rect rect3"></div>
    <div class="rect rect4"></div>
    <div class="rect rect5"></div>

    <div style="width: 200px; display: flex; justify-content: space-between">
      <div class="rect rect6">linear</div>
      <div class="rect rect6">in</div>
      <div class="rect rect6">out</div>
    </div>

    <div class="rect group"></div>
    <div class="rect group"></div>
    <div class="rect group"></div>
    <div class="rect group"></div>
    <div class="rect group"></div>
  </body>

  <script>
    gsap.to('.rect1', { delay: 1, x: 200 });
    gsap.from('.rect2', { delay: 1, x: 200 });
    gsap.fromTo('.rect3', { delay: 1, x: 0 }, { delay: 2, x: 200 });
    gsap.set('.rect4', { delay: 1, x: 200 });

    gsap.to('.rect5', { x: 200, duration: 2, rotation: 360, yoyo: true, repeat: -1 });

    // group
    gsap.to('.group', {
      x: 200,
      duration: 2,
      stagger: 1,
      yoyo: true,
      repeat: -1
    });

    gsap.to('.rect6:nth-child(1)', {
      rotation: 360,
      duration: 2,
      ease: 'linear',
      repeat: -1
    });
    gsap.to('.rect6:nth-child(2)', {
      rotation: 360,
      duration: 2,
      ease: 'bounce.in',
      repeat: -1
    });
    gsap.to('.rect6:nth-child(3)', {
      rotation: 360,
      duration: 2,
      ease: 'bounce.out',
      repeat: -1
    });
  </script>
</html>
