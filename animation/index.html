<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the animation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="rotate-box" style="--r: 0deg; --i: 0">
      <span class="cycle"></span>
    </div>
    <div class="rotate-box" style="--r: 45deg; --i: 1">
      <span class="cycle"></span>
    </div>
    <div class="rotate-box" style="--r: 90deg; --i: 2">
      <span class="cycle"></span>
    </div>
    <div class="rotate-box" style="--r: 135deg; --i: 3">
      <span class="cycle"></span>
    </div>
    <div class="rotate-box" style="--r: 180deg; --i: 4">
      <span class="cycle"></span>
    </div>
    <div class="rotate-box" style="--r: 225deg; --i: 5">
      <span class="cycle"></span>
    </div>
    <div class="rotate-box" style="--r: 270deg; --i: 6">
      <span class="cycle"></span>
    </div>
  </body>
</html>
