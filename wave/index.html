<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the wave</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <script>
      const boxNodes = document.querySelectorAll('.box');
      boxNodes.forEach((box) => {
        box.addEventListener('mouseenter', (event) => {
          event.target.classList.add('hover');
          const _middleEffectNodes = [event.target.previousElementSibling, event.target.nextElementSibling];
          const _smallEffectNodes = [_middleEffectNodes[0]?.previousElementSibling, _middleEffectNodes[1]?.nextElementSibling];
          console.log(_smallEffectNodes);
          _middleEffectNodes.forEach((node) => {
            if (node) {
              node.classList.add('middle');
            }
          });
          _smallEffectNodes.forEach((node) => {
            if (node) {
              node.classList.add('small');
            }
          });
        });
        box.addEventListener('mouseout', (event) => {
          event.target.classList.remove('hover');
          const _middleEffectNodes = [event.target.previousElementSibling, event.target.nextElementSibling];
          const _smallEffectNodes = [_middleEffectNodes[0]?.previousElementSibling, _middleEffectNodes[1]?.nextElementSibling];
          _middleEffectNodes.forEach((node) => {
            if (node) {
              node.classList.remove('middle');
            }
          });
          _smallEffectNodes.forEach((node) => {
            if (node) {
              node.classList.remove('small');
            }
          });
        });
      });
    </script>
  </body>
</html>
