<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the fireworks</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <script>
      document.body.addEventListener('click', (e) => {
        // 烟花束
        const count = 40;
        const rd = Math.random();
        for (let i = 0; i < count; i++) {
          if (i < count - 10) {
            const divEl = document.createElement('div');
            divEl.classList.add('div');
            const x = e.clientX - document.body.offsetLeft;
            const y = e.clientY - document.body.offsetTop;
            divEl.style.top = `${y}px`;
            divEl.style.left = `${x}px`;
            divEl.style.setProperty('--size', `${count - i}`);
            divEl.style.setProperty('--delay', `${i * 0.01}s`);
            divEl.style.setProperty('--x', `${i / 20}px`);
            divEl.style.setProperty('filter', `hue-rotate(${rd * 360}deg)`);

            divEl.style.setProperty('transform', `translate(${i / 20}px,0)`);

            // divEl.style.setProperty('filter', `hue-rotate(${Math.random() * 360}deg)`);
            setTimeout(() => {
              document.body.appendChild(divEl);
              setTimeout(() => {
                divEl.remove();
              }, 4000 + i * 10);
            }, i * 10);
          }
        }

        // 爆炸效果

        const y = e.clientY - document.body.offsetTop - 400;
        const x = e.clientX - document.body.offsetLeft;

        const divEl = document.createElement('div');
        divEl.classList.add('spans');
        divEl.style.top = `${y - 100}px`;
        divEl.style.left = `${x}px`;
        for (let i = 0; i < 8; i++) {
          const spanEl = document.createElement('span');
          spanEl.classList.add('span');
          spanEl.style.setProperty('--deg', `${i * 45}deg`);
          spanEl.style.setProperty('--hue', `${rd * 360}deg`);
          // spanEl.style.top = `${y - 100}px`;
          // spanEl.style.left = `${x}px`;
          divEl.appendChild(spanEl);
        }

        setTimeout(() => {
          document.body.appendChild(divEl);
          setTimeout(() => {
            divEl.remove();
          }, 5500);
        }, 4000 + 300);
      });
    </script>
  </body>
</html>
